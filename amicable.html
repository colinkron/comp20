        function calculator() {

        function isFactor(num, testNum) {
          if (num % testNum == 0) {
            return true;
          } else {
            return false;
          }
        }

        function showFactors(array) {
          for (i = 0; i < array.length; i++) {
            document.write(array[i], " ");
          }
          // document.write("<br>");
        }

        function addFactors(array) {
          var tot = 0;
          for (i = 0; i < array.length; i++) {
            tot += array[i];
          }
          return tot;
        }
        // get the Factors
        function getFactors(num) {
          tot = [];
          for (i = 1; i < num; i++) {
            if(isFactor(num, i)) {
              tot.push(i);
              // if((num/i) != i) {

            }
          }
          // sorts them
          // tot.sort(
          //   function(a, b){

          //   }
          // );

          return tot;
        }
